<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="Analise.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            Número(Entre 1 e 100): <input type="number" id="number">
            <input type="button" value="Analisar" onclick="analisar()">
        </div>

        <div>
            <Select id="res" size="10">
                <option disabled selected>Digite um Número</option>
            </Select>
        </div>

        <div id="fim">
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Entreteriment</p>
    </footer>
    <script src="Analise.js"></script>
</body>
</html>
